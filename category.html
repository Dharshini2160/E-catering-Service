<style>
*{
   font-family: 'Rubik', sans-serif;
   margin:0; padding:0;
   box-sizing: border-box;
   outline: none; border:none;
   text-decoration: none;
   transition: .2s linear;
}
.heading{
   background-color: var(--black);
   text-align: center;
   display: flex;
   align-items: center;
   justify-content: center;
   gap: 1rem;;
   flex-flow: column;
   min-height: 22rem;
}
.heading h3{
   font-size: 4rem;
   color:var(--white);
   text-transform: capitalize;
}
.heading p a{
   font-size: 2rem;
   color:var(--yellow);
}
.heading p span{
   font-size: 2rem;
   color:var(--light-color);
}
.heading p a:hover{
   color:var(--white);
}
.header{
   position: sticky;
   top:0; left:0; right: 0;
   z-index: 1000;
   border-bottom: var(--border);
   background-color: var(--white);
}
.header .flex{
   display: flex;
   align-items: center;
   justify-content: space-between;
   position: relative; 
}
.header .flex .logo{
   font-size: 2.5rem;
   color:var(--black);
}
.header .flex .navbar a{
   margin:0 1rem;
   font-size: 2rem;
   color:var(--black);
}
.header .flex .navbar a:hover{
   color:var(--yellow);
}
.header .flex .icons > *{
   font-size: 2.5rem;
   color:var(--black);
   margin-left: 1.5rem;
   cursor: pointer;
}
.header .flex .icons > *:hover{
   color:var(--yellow);
}
.banner-img {
  margin: 80px 115px;
  width: 80%;
}
.banner-img img {
  width: 100%;
  height:100%;
  margin-bottom: -80px;
}
.banner {
  position: relative;
}
.banner-title {
  position: absolute;
  left: 50%;
  top: 30%;
}
.banner-title h1 {
  font-size: 70px;
  background: none(0, 0, 0, 0.75);
  color: black;
  line-height: 120px;
  padding: 0 20px 0 20px;
  text-transform: uppercase;
}
.menu {
margin-top:80px;
margin-left:5px;
    width: 300px;
}
.menu h1 {
    font-size: 2rem;
    font-weight: 400;
}
.menu ul {
    padding: 2rem 0;
}

.menu ul li {
    height:60px;
    margin: 5px 0;
    padding: 10px 20px;
    font-size: 1.5rem;
    background-color: skyblue;
    color: white;
    border-radius: 50px;
}
</style>
